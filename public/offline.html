<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Offline - Icon Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      color: #4b5563;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #FF5350;
    }
    .button {
      display: inline-block;
      background-color: #FF5350;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    .button:hover {
      background-color: #e83a3a;
    }
    @media (min-width: 640px) {
      h1 {
        font-size: 2rem;
      }
      .icon {
        font-size: 5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ”Œ</div>
    <h1>You're offline</h1>
    <p>The icon library is currently unavailable because you are not connected to the internet. Please check your connection and try again.</p>
    <p>You can still access previously viewed icons if you've used the app before while online.</p>
    <a href="/" class="button">Try again</a>
  </div>
</body>
</html>
